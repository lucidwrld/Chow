  <div class="container-fluid  main">

    <!-- container for signup details -->
    <div class="container-fluid card log rounded-4 " style="background-color: rgba(0, 0, 0, 0.712);">

        style="margin-top: 10px;">
        <h2 class="fw-bold loghead">Log In
        </h2>
        <h9 class="welc">Welcome back, please enter your details</h9>
      </div>
      <div class="card-top d-flex flex-column justify-content-center align-items-center text-light googleholder">
        <button class="btn btn-outline-light googlebtn"><i class="fa-brands fa-google"></i></button>
        <div class="d-flex justify-content-center align-items-center " style="width: 100%; margin-top: 10px;">
          <div class="orbar bg-light"></div>
          <h5 class="text-center" style="width: 40px; height: 25px;z-index: 10; background-color: #494949;">OR</h5>
        </div>

      </div>


      <form action="intro.html" method="">
        <!-- container for input details -->

        <div class="card-body d-flex flex-column" style="margin-left: 15px ; margin-right: 15px; margin-top: -10px;">




          <!-- mail icon -->
          <i class="fa fa-envelope text-black" id="mail"></i>
          <!-- mail bar -->
          <div id="mailbar"></div>
          <!-- mail input -->
          <input type="text" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            class="text-center input" required="" name="email" id="email">

          <!-- lock icon -->
          <i class="fa fa-lock text-black" id="lock"></i>
          <!-- password input -->
          <input type="text" pattern=".{8,16}" placeholder="Password" class="text-center input" required=""
            id="password" name="password">
          <!-- hidden/unhidden icon -->
          <i class="fa fa-eye text-black" id="togglePassword"></i>
          <!-- password bar -->
          <div id="passbar"></div>



          <!-- container for login button and checkbox -->
          <div class="card-body d-flex flex-column remlog">
            <!-- checkbox and remember me container -->
            <div class=" text-light repass">
              <input type="checkbox" name="" id="checkbox" style="margin-left: -20px;">
              <h9 id="terms">Remember Me</h9>
              <h9 id="fp"><a href="http://" class="text-light">Forgot Password?</a></h9>
            </div>
            <!-- sign up button -->

          </div>
          <button type="submit" name="submit" value="submit"
            class="btn btn-outline-light  fw-bold d-flex justify-content-center align-items-center loginbtn">
            <h7>Log In</h7>
          </button>
        </div>

      </form>
      <div class="card-bottom d-flex align-items-center justify-content-center bottom">
        <h9 class="text-light">Don't have an account? <a href="signup.html" class="text-light fw-bold">Sign Up</a></h9>

  <script>const togglePassword = document.querySelector('#togglePassword')
    const password = document.querySelector("#password")

    togglePassword.addEventListener('click', function (e) {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash')
    })</script>
